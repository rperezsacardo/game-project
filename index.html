<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta property='og:image' content='https://res.cloudinary.com/dzf57hnmi/image/upload/v1592928653/Jurassic%20Runner/cover_jR_mla2gp.png"/>
    <title>Jurrassic Runner</title>
    <link
      href="https://fonts.googleapis.com/css?family=Caesar+Dressing|Chelsea+Market&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="general">
      <section>
        <h1>Jurrassic Runner</h1>
      </section>
      <section>
        <canvas width="1000" height="500"></canvas>
        <aside>
          <div class="container">
            <div class="row align-items-center">
              <div class="col">
                <button type="button" class="btn btn-secondary btn-lg" id="start">Start</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary btn-lg" id="pause">Pause</button>
              </div>
              <div class="col">
                <button type="button" class="btn btn-secondary btn-lg" id="reset">Restart</button>
              </div>
            </div>
          </div>
        </aside>
      </section>
      <section>
        <div>
          <div class="row">
            <div class="col-sm">
              <div class="controls">
                <img src="images/images_opening_jump.png" alt="" />
                <img src="" alt="" />
                <h4>Use SPACE to jump</h4>
              </div>
            </div>
            <div class="col-sm">
              <div class="controls">
                <img src="images/images_opening_slide.png" alt="" />
                <img src="" alt="" />
                <h4>Use ARROW DOWN to slide</h4>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="scripts/difficult.js"></script>
    <script src="scripts/result.js"></script>
    <script src="scripts/score.js"></script>
    <script src="scripts/coins.js"></script>
    <script src="scripts/enemy.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
